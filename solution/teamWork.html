<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamWork01</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- ////////////nav select///////// -->

    <div class="container-fluid">
        <div class="row bg-primary">
            <div class="col-6 p-3">
                <select class="form-select width-100 " style="margin-left:50% ;" aria-label=" Default select example">
                    <option selected>Select The Country</option>
                    <option value="1">One</option>
                </select>
            </div>
        </div>



        <!-- //////////COUNTRY NAME/////////// -->

        <div class="row my-2">
            <div class="col-4" style="background-color:orange;margin-right: 5px;">
                <div class="row ">
                    <div class="col-12 d-flex justify-content-center "
                        style="background-color:rgb(8 36 63);color: white;">
                        <h2 class="my-4 width-100">COUNTRY NAME</h2>
                    </div>
                </div>
                <div class="my-3">
                    <h5 class="p-1">Native Name :<span></span></h5>
                    <h5 class="p-1">Capital : <span></span></h5>
                    <h5 class="p-1">Region : <span></span></h5>
                    <h5 class="p-1">Population : <span></span></h5>
                    <h5 class="p-1">Languages : <span></span></h5>
                    <h5 class="p-1">Time Zone : <span></span></h5>
                </div>
            </div>



            <!-- //////////CALLING CODE/////////// -->

            <div class="col-4 " style="background-color:orange;margin-right: 5px;">

                <div class="row ">
                    <div class="col-12 d-flex justify-content-center "
                        style="background-color:rgb(8 36 63);color: white;">
                        <h2 class="my-4 width-100">CALLING CODE</h2>
                    </div>
                    <div class="row ">
                        <p class="d-flex justify-content-center fs-1" style="margin-top:20%;">---</p>
                    </div>
                </div>
            </div>

            <!-- //////////FLAG COUNTRY/////////// -->


            <div class="col"></div>

        </div>

        <!-- ///////////CAPITAL WEATHER//////// -->

        <div class="row my-2">
            <div class="col-4" style="background-color:orange;margin-right: 5px;">
                <div class="row ">
                    <div class="col-12 d-flex justify-content-center "
                        style="background-color:rgb(8 36 63);color: white;">
                        <h2 class="my-4 width-100">CAPITAL WEATHER REPORT</h2>
                    </div>
                </div>
                <div class="my-3">
                    <h5 class="p-2">Wind Speed :<span></span></h5>
                    <h5 class="p-2">temperature : <span></span></h5>
                    <h5 class="p-2">Humidity : <span></span></h5>
                    <h5 class="p-2">Visibility : <span></span></h5>
                </div>
            </div>

            <div class="col-8">

            </div>
        </div>



    </div>
</body>






<script src="test.js"></script>


</html>
