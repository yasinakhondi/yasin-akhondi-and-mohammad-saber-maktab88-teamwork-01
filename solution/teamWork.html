<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamWork01</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- ////////////nav select///////// -->

    <div class="container-fluid">
        <div class="row bg-primary">
            <div class="col-6 p-3">
                <select id="select" onclick="console.log(showResult())" class="form-select width-100 "
                    style="margin-left:50% ;" aria-label=" Default select example">
                    <option selected>Select The Country</option>
                </select>
            </div>
        </div>


        <!-- //////////COUNTRY NAME/////////// -->

        <div class="row my-2">
            <div class="col-4" style="background-color:orange;margin-right: 12px;">
                <div class="row ">
                    <div class="col-12 d-flex justify-content-center "
                        style="background-color:rgb(8 36 63);color: white;">
                        <h2 class="my-4 width-100">COUNTRY NAME</h2>
                    </div>
                </div>
                <div class="my-3">
                    <h5 class="p-1">Native Name : <span id="NativeName"></span></h5>
                    <h5 class="p-1">Capital : <span id="Capital"></span></h5>
                    <h5 class="p-1">Region : <span id="Region"></span></h5>
                    <h5 class="p-1">Population : <span id="Population"></span></h5>
                    <h5 class="p-1">Languages : <span id="Languages"></span></h5>
                    <h5 class="p-1">Time Zone : <span id="TimeZone"></span></h5>
                </div>
            </div>


            <!-- //////////CALLING CODE/////////// -->

            <div class="col-4 " style="background-color:orange;margin-right: 5px;">

                <div class="row ">
                    <div class="col-12 d-flex justify-content-center "
                        style="background-color:rgb(8 36 63);color: white;">
                        <h2 class="my-4 width-100">CALLING CODE</h2>
                    </div>
                    <div class="row ">
                        <p class="d-flex justify-content-center fs-1" style="margin-top:20%;">---</p>
                    </div>
                </div>
            </div>

            <!-- //////////FLAG COUNTRY/////////// -->


            <div class="col ">
                <img id="flag" height="100%" width="100%" />
            </div>
        </div>

        <!-- ///////////CAPITAL WEATHER//////// -->

        <div class="row">
            <div class="col-4" style="background-color:orange;">
                <div class="row ">
                    <div class="col-12 d-flex justify-content-center "
                        style="background-color:rgb(8 36 63);color: white;">
                        <h2 class="my-4 width-100">CAPITAL WEATHER REPORT</h2>
                    </div>
                </div>
                <div class="row">

                </div>
                <div class="my-3">
                    <h5 class="p-2">Wind Speed :<span></span></h5>
                    <h5 class="p-2">temperature : <span></span></h5>
                    <h5 class="p-2">Humidity : <span></span></h5>
                    <h5 class="p-2">Visibility : <span></span></h5>
                </div>
            </div>

            <div class="col-8">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="100%" height="451" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=3&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        <a id="map" href="https://fmovies-online.net">fmovies</a><br>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                height: 451px;
                                width: 100%;
                            }
                        </style>
                        <a href="https://www.embedgooglemap.net">website maps free</a>
                        <style>
                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                height: 100%;
                                width: 100%;
                            }
                        </style>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="js/getDataCountry.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
